<div fxLayout="row" class="snack-container">
    <div class="end-0 position-absolute pe-4 pt-2">
      <button type="button" class="btn-close" (click)="sbRef.dismiss()"></button>
    </div>
    <div class="d-flex flex-row">
      <div class="imgContainer d-flex justify-content-center me-2 p-3" [ngClass]="getIcon().parent">
        <i [ngClass]="getIcon().child" class="iconImage"></i>
      </div>
      <div class="d-flex flex-column ms-2">
        <h3 class="text-dark mb-0">{{data?.title}}</h3>
        <span class="text-secondary" [ngClass]="{'mt-2': !data?.title}">{{data?.message}}</span>
      </div>
    </div>
</div>
